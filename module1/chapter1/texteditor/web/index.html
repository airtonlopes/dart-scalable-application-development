<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>TextEditor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="output">
    
    <div id="toolbar">
      <span id="title">TextOnTab</span>
      <span id="clock">--:--:--</span>
      &nbsp;&nbsp;
      <div>
        <input type="button" id="btnClearText" value="Clear" />
        <input type="button" id="btnDownload" value="Download" />
        &nbsp;
        <input type="button" id="btnWordCount" value="Count" />
        <input type="button" id="btnFreq" value="Freq" />
        &nbsp;
        <input type="button" id="btnClassGen" value="Class" />
        <input type="button" id="btnCodeStats" value="Stats" />
        &nbsp;
        <input type="button" id="btnAbout" value="About" />
      </div>
    </div>
    
    <textarea id="editor" cols="80" placeholder="Leave some text here!" autofocus></textarea>

  </div>

</body>
</html>
